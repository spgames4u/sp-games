<!DOCTYPE html>
<html manifest="offline.appcache">
<head>
    <meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Playful Kitty</title>
	
	<!-- Standardised web app manifest -->
	<link rel="manifest" href="appmanifest.json" />
	
	<!-- Allow fullscreen mode on iOS devices. (These are Apple specific meta tags.) -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="apple-touch-icon" sizes="256x256" href="icon-256.png" />
	<meta name="HandheldFriendly" content="true" />
	
	<!-- Chrome for Android web app tags -->
	<meta name="mobile-web-app-capable" content="yes" />
	<link rel="shortcut icon" sizes="256x256" href="icon-256.png" />
	
	<!-- Cache Control - منع الكاش للتطوير -->
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />

    <!-- All margins and padding must be zero for the canvas to fill the screen. -->
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		html, body {
			background: #000;
			color: #fff;
			overflow: hidden;
			touch-action: none;
			-ms-touch-action: none;
		}
		canvas {
			touch-action-delay: none;
			touch-action: none;
			-ms-touch-action: none;
		}
		
		/* ScorePoint Toast Notification */
		#scorepoint-toast {
			position: fixed;
			top: 20px;
			right: 20px;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			padding: 15px 25px;
			border-radius: 10px;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
			z-index: 10000;
			font-family: Arial, sans-serif;
			font-size: 16px;
			font-weight: bold;
			display: none;
			animation: slideIn 0.3s ease-out;
			max-width: 300px;
		}
		
		#scorepoint-toast.show {
			display: block;
		}
		
		#scorepoint-toast.error {
			background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
		}
		
		#scorepoint-toast.success {
			background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
		}
		
		@keyframes slideIn {
			from {
				transform: translateX(400px);
				opacity: 0;
			}
			to {
				transform: translateX(0);
				opacity: 1;
			}
		}
		
		@keyframes slideOut {
			from {
				transform: translateX(0);
				opacity: 1;
			}
			to {
				transform: translateX(400px);
				opacity: 0;
			}
		}
		
		#scorepoint-toast.hide {
			animation: slideOut 0.3s ease-out forwards;
		}
    </style>
	

</head> 
 
<body> 
	<div id="fb-root"></div>
	
	<script>
	// Issue a warning if trying to preview an exported project on disk.
	(function(){
		// Check for running exported on file protocol
		if (window.location.protocol.substr(0, 4) === "file")
		{
			alert("Exported games won't work until you upload them. (When running on the file:/// protocol, browsers block many features from working for security reasons.)");
		}
	})();
	</script>
	
	<!-- ScorePoint Toast Notification -->
	<div id="scorepoint-toast"></div>
	
	<!-- The canvas must be inside a div called c2canvasdiv -->
	<div id="c2canvasdiv">
	
		<!-- The canvas the project will render to.  If you change its ID, don't forget to change the
		ID the runtime looks for in the jQuery events above (ready() and cr_sizeCanvas()). -->
		<canvas id="c2canvas" width="960" height="540">
			<!-- This text is displayed if the visitor's browser does not support HTML5.
			You can change it, but it is a good idea to link to a description of a browser
			and provide some links to download some popular HTML5-compatible browsers. -->
			<h1>Your browser does not appear to support HTML5.  Try upgrading your browser to the latest version.  <a href="http://www.whatbrowser.org">What is a browser?</a>
			<br/><br/><a href="http://www.microsoft.com/windows/internet-explorer/default.aspx">Microsoft Internet Explorer</a><br/>
			<a href="http://www.mozilla.com/firefox/">Mozilla Firefox</a><br/>
			<a href="http://www.google.com/chrome/">Google Chrome</a><br/>
			<a href="http://www.apple.com/safari/download/">Apple Safari</a></h1>
		</canvas>
		
	</div>
	
	<!-- Pages load faster with scripts at the bottom -->
	
	<!-- Construct 2 exported games require jQuery. -->
	<script src="jquery-2.1.1.min.js"></script>

	<!-- ScorePoint SDK - يجب تحميله قبل c2runtime -->
	<!-- Cache busting: غير الرقم عند تحديث الملف -->
	<!-- استخدام مسار مطلق للعمل من Cloudflare Pages -->
	<script>
		// تحديد URL الـ SDK تلقائياً
		(function() {
			const hostname = window.location.hostname;
			// إذا كانت اللعبة على sp.games أو new.sp.games أو localhost، استخدم مسار نسبي
			// وإلا استخدم مسار مطلق لـ sp.games
			const sdkUrl = (hostname === 'sp.games' || hostname === 'new.sp.games' || hostname === 'localhost' || hostname === '127.0.0.1')
				? '/sdk/scorepoint.js?v=202501201'
				: 'https://sp.games/sdk/scorepoint.js?v=202501201';
			
			// تحميل SDK بشكل متزامن
			const script = document.createElement('script');
			script.src = sdkUrl;
			script.async = false; // مهم: تحميل متزامن
			script.crossOrigin = 'anonymous'; // للسماح بتحميل من domain مختلف
			
			// معالجة الأخطاء
			script.onerror = function() {
				console.error('❌ Failed to load ScorePoint SDK from:', sdkUrl);
				console.error('💡 Make sure CORS is enabled on sp.games server');
			};
			
			// إضافة script إلى head
			document.head.appendChild(script);
		})();
	</script>
	
	<!-- The runtime script.  You can rename it, but don't forget to rename the reference here as well.
    This file will have been minified and obfuscated if you enabled "Minify script" during export. -->
	<script src="c2runtime.js"></script>
	
	<!-- c2ctl.js مع cache busting -->
	<!-- Cache busting: غير الرقم عند تحديث الملف -->
	<script src="c2ctl.js?v=202501201"></script>

    <script>
		// حذف Service Worker Cache عند التطوير
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.getRegistrations().then(function(registrations) {
				for(let registration of registrations) {
					registration.unregister();
					console.log('🗑️ Service Worker unregistered');
				}
			});
			// حذف جميع الـ caches
			if ('caches' in window) {
				caches.keys().then(function(names) {
					for (let name of names) {
						caches.delete(name);
						console.log('🗑️ Cache deleted:', name);
					}
				});
			}
		}
		
		// ScorePoint Integration
		window.gameId = null;
		window.sdkInitialized = false;
		
		// دالة لعرض رسالة Toast
		function showScorepointToast(message, type = 'success') {
			const toast = document.getElementById('scorepoint-toast');
			if (!toast) return;
			
			toast.textContent = message;
			toast.className = 'show ' + type;
			
			// إخفاء الرسالة بعد 3 ثواني
			setTimeout(() => {
				toast.classList.add('hide');
				setTimeout(() => {
					toast.classList.remove('show', 'hide', 'success', 'error');
				}, 300);
			}, 3000);
		}
		
		// الحصول على gameId من query parameter
		window.addEventListener('load', function() {
			const urlParams = new URLSearchParams(window.location.search);
			if (urlParams.get('gameId')) {
				window.gameId = urlParams.get('gameId');
			}
			
			// من parent window (إذا كانت في iframe)
			if (!window.gameId && window.parent && window.parent !== window && window.parent.gameId) {
				window.gameId = window.parent.gameId;
			}
			
			// من localStorage (نسخة احتياطية)
			if (!window.gameId) {
				const saved = localStorage.getItem('scorepoint_session');
				if (saved) {
					try {
						const data = JSON.parse(saved);
						window.gameId = data.gameId;
					} catch (e) {
						console.warn('Failed to parse localStorage:', e);
					}
				}
			}
			
			if (window.gameId) {
				console.log('🎮 Game ID:', window.gameId);
				
				// انتظار تحميل SDK قبل تهيئته
				function initScorePoint() {
					if (typeof ScorePoint !== 'undefined') {
						ScorePoint.init(window.gameId).then(result => {
							if (result.success) {
								console.log('✅ ScorePoint SDK initialized');
								window.sdkInitialized = true;
							} else {
								console.error('❌ SDK init failed:', result.error);
							}
						}).catch(err => {
							console.error('❌ SDK init error:', err);
						});
					} else {
						// إعادة المحاولة بعد 100ms (حتى 5 ثواني)
						const maxAttempts = 50;
						let attempts = 0;
						const checkInterval = setInterval(() => {
							attempts++;
							if (typeof ScorePoint !== 'undefined') {
								clearInterval(checkInterval);
								initScorePoint();
							} else if (attempts >= maxAttempts) {
								clearInterval(checkInterval);
								console.error('❌ ScorePoint SDK failed to load after 5 seconds');
							}
						}, 100);
					}
				}
				
				// بدء تهيئة SDK
				initScorePoint();
			} else {
				console.warn('⚠️ Game ID not found. Score will not be saved.');
			}
		});
		// Start the Construct 2 project running on window load.
		jQuery(document).ready(function ()
		{			
			// Create new runtime using the c2canvas
			cr_createRuntime("c2canvas");
		});
		
		// Pause and resume on page becoming visible/invisible
		function onVisibilityChanged() {
			if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden)
				cr_setSuspended(true);
			else
				cr_setSuspended(false);
		};
		
		document.addEventListener("visibilitychange", onVisibilityChanged, false);
		document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
		document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
		document.addEventListener("msvisibilitychange", onVisibilityChanged, false);
		
		function OnRegisterSWError(e)
		{
			console.warn("Failed to register service worker: ", e);
		};
		
		// Runtime calls this global method when ready to start caching (i.e. after startup).
		// This registers the service worker which caches resources for offline support.
		window.C2_RegisterSW = function C2_RegisterSW()
		{
			if (!navigator.serviceWorker)
				return;		// no SW support, ignore call
			
			try {
				navigator.serviceWorker.register("sw.js", { scope: "./" })
				.then(function (reg)
				{
					console.log("Registered service worker on " + reg.scope);
				})
				.catch(OnRegisterSWError);
			}
			catch (e)
			{
				OnRegisterSWError(e);
			}
		};
    </script>
</body> 
</html>
